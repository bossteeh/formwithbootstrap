<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/styles/style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <form class="">
      <h2>Registration Form</h2>
      <br>
      <div class="col-md-12 d-md-flex col-sm-12 firstdiv">
        <div class="mb-3 col-md-6 col-sm-12">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 col-md-6 col-sm-12">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
      </div>

      <div class="col-md-12 d-md-flex col-sm-12 thirddiv">
        <div class="mb-3 col-md-4 col-sm-12">
          <label for="exampleInputName1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleInputName" required aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-4 col-sm-12">
          <label for="exampleInputName" class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="exampleInputName" required>
        </div>
        <div class="mb-3 col-md-4 col-sm-12">
          <label for="exampleInputName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" required>
        </div>
      </div>

      <div class="col-md-12 d-md-flex col-sm-12 seconddiv">
        <div class="mb-3 col-md-4 col-sm-12">
          <label for="exampleInputPasCountry" class="form-label">Address</label>
          <input type="address" class="form-control" id="exampleInputCountry" required>
        </div>
        <div class="mb-3 col-md-2 col-sm-12">
          <label for="exampleInputState" class="form-label">State</label>
          <input type="text" class="form-control" id="exampleInputState" required>
        </div>
        <div class="mb-3 col-md-3 col-sm-12 numberInput">
          <label for="exampleInputPhone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="exampleInputPhone" required>
        </div>
        <div class="mb-3 col-md-3 col-sm-12">
          <label for="exampleInputPasCountry" class="form-label">Country</label>
          <input type="text" class="form-control" id="exampleInputCountry" required>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I accept <a href="#">terms and conditions</a> </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p>Already have an account? <a href="#">Sign In</a> </p>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
